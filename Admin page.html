<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
        }

        .main-content {
            background-color: #ffc107; /* Yellow background */
            height: calc(100vh - 60px); /* Full screen minus header height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
        }

        .main-content h1 {
            font-size: 36px;
            color: black;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 18px;
            color: black;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: black;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
