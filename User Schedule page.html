    <div class="schedule-container">

        <textarea class="schedule-box" placeholder="Enter your daily schedule here..." rows="10"></textarea>

        <h2>Daily Study Schedule</h2>
        <textarea class="schedule-box" placeholder="Enter your study schedule here..." rows="10"></textarea>

        <button onclick="saveSchedule()">Save</button>
    </div>

</html>
